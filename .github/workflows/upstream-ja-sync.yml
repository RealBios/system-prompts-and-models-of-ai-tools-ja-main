name: Upstream Sync & JA Translate

on:
  schedule:
    - cron: '0 15 * * *'  # 00:00 JST   
  workflow_dispatch:
  push:
    paths:
      - '.github/translation/**'
      - '.github/workflows/upstream-ja-sync.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-and-translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/x1xhlol/system-prompts-and-models-of-ai-tools.git || true
          git fetch upstream main

      - name: Create working branch from upstream/main
        id: branch
        run: |
          BRANCH="bot/ja-sync-$(date -u +%Y%m%d-%H%M%S)"
          git checkout -B "$BRANCH" upstream/main
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install translation deps
        run: |
          pip install -r .github/translation/requirements.txt

      - name: Run translator (same filenames, structure-preserving)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # optional
          DEEPL_API_KEY:  ${{ secrets.DEEPL_API_KEY }}   # optional
        run: |
          python .github/translation/translate_repo.py

      - name: Validate JSON files
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          set -e
          for f in $(git ls-files '*.json'); do
            jq . "$f" > /dev/null || { echo "::error file=$f::invalid JSON"; exit 1; }
          done

      - name: Commit changes (if any)
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "ja-sync-bot"
          git config user.email "actions@users.noreply.github.com"
          git commit -m "chore(sync): upstream main → 日本語化（自動）"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.branch }}
          title: "Upstream sync + 日本語化（自動）"
          body: |
            - Upstream 最新を取り込み
            - 同名ファイルで本文を日本語化（構造不変）
            - JSONは `description` のみ日本語化、TXT/MDは本文日本語化（コードブロック保持）
            - ライセンスは GPL-3.0 を継承
          labels: auto-sync,i18n
